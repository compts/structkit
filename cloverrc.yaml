scans:
  - project:
     name: scan_s
     description: Scanning the project
     language: 
      - javascript
     lint_config:
      - file_line_limit : 300
      - check_new_line_in_last_file : true 
      - max_newline_limit : 1
     format_config:
      - check_trailing_space : true
      - string_literal: dobule_qoute
     include:
      - 'src'
